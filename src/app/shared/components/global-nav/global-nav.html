<nav class="global-nav" *ngIf="showNav()">
  <div class="nav-left">
    <!-- Logo - always goes home -->
    <a class="logo" routerLink="/" [title]="'Back to home' | t" aria-label="PirateFlix">
      <span class="logo-img" aria-hidden="true"></span>
      <span class="logo-text">PirateFlix</span>
    </a>

    <!-- Back button -->
    <button
      class="back-btn"
      (click)="goBack()"
      [title]="'Back' | t"
    >
      <mat-icon>arrow_back</mat-icon>
      <span class="back-text translate-text">{{ 'Back' | t }}</span>
    </button>
  </div>

  <div class="nav-right">
    <div class="auth-actions" *ngIf="authAvailable()">
      <div class="user-badge" *ngIf="isAuthenticated()">
        <mat-icon>account_circle</mat-icon>
        <span class="user-text">{{ userDisplayName() }}</span>
      </div>
      <button
        class="auth-btn"
        *ngIf="!isAuthenticated()"
        (click)="login()"
        [title]="'Sign in' | t"
      >
        <mat-icon>login</mat-icon>
        <span class="translate-text">{{ 'Sign in' | t }}</span>
      </button>
      <button
        class="auth-btn"
        *ngIf="isAuthenticated()"
        (click)="logout()"
        [title]="'Sign out' | t"
      >
        <mat-icon>logout</mat-icon>
        <span class="translate-text">{{ 'Sign out' | t }}</span>
      </button>
    </div>

    <!-- Home button -->
    <a
      class="home-btn"
      routerLink="/"
      [title]="'Home' | t"
    >
      <mat-icon>home</mat-icon>
    </a>
  </div>
</nav>
