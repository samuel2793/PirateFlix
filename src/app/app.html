<!-- Cinematic Intro (only first visit) -->
<app-intro (introComplete)="onIntroComplete()"></app-intro>

<!-- Language Transition Overlay (subtle visual feedback) -->
<app-language-transition-overlay></app-language-transition-overlay>

<!-- Global Navigation (shown on all pages except player) -->
<app-global-nav *ngIf="showMainContent()"></app-global-nav>

<!-- Main Application -->
<div class="route-container" *ngIf="showMainContent()" [@routeAnimations]="getRouteAnimationData()">
  <router-outlet />
</div>
