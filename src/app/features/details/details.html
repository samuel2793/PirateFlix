<div class="page" *ngIf="!loading(); else loadingTpl">
  <p class="error" *ngIf="error()">{{ error() }}</p>

  <ng-container *ngIf="!error() && item() as it">
    <mat-card class="details-card">
      <div class="hero" [style.backgroundImage]="'url(' + backdrop() + ')'">
        <div class="overlay"></div>
        <div class="content">
          <img class="poster" [src]="poster()" [alt]="title()" />
          <div class="meta">
            <h1>{{ title() }}</h1>
            <p class="overview">{{ overview() }}</p>
            <div class="actions">
              <button mat-raised-button color="primary" type="button" (click)="play()"><mat-icon>play_arrow</mat-icon> Reproducir</button>
              <button mat-stroked-button type="button">Mi lista</button>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </ng-container>
</div>

<ng-template #loadingTpl>
  <div class="page"><p>Cargandoâ€¦</p></div>
</ng-template>
